<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='login.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="input-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" name="userId" placeholder="Enter User ID" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <span id="togglePassword" style="cursor: pointer;">üëÅÔ∏è</span>
                </div>

                <button type="submit">Login</button>
                <p class="message">Don't have an account? <a href="/register">Register</a></p>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form validation before submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (event) {
            const userId = document.getElementById('userId').value.trim();
            const passwordValue = document.getElementById('password').value.trim();

            if (!userId || !passwordValue) {
                event.preventDefault();  // Prevent form submission
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
